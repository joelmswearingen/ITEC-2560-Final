<!DOCTYPE html>
<html lang="en">

<head>

    <title>The Nerdy Theatre | Login</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah|Ibarra+Real+Nova|Montserrat|Shadows+Into+Light+Two&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" type="text/css" href="../css/login.css">

</head> 

<body>
    <div class="content">
        <header class="navbar" id="header"></header>
        <div class="header-alt"></div>
        <fieldset>
            <legend><img src="../images/TNTLogoMaskBkgrnd.png"></legend>
            <h1>User Login</h1>
            <form >
                <div><input type="text" id="username" placeholder="Username or email"></div>
                <div><input type="password" id="password" placeholder="Password"></div>
                <div><input type="submit" value="Login"></div>
            </form>
        </fieldset>
    </div>
    <footer id="footer"></footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="../js/index.js"></script>

</body>

</html>
